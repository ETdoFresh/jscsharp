<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web C# Editor</title>
</head>
<body>
    <div id="tab-bar">
        <button aria-label="Editor" class="tab-button active" data-tab="editor">✏️</button>
        <button aria-label="AST Viewer" class="tab-button" data-tab="ast" onclick="window.location.href='ast-viewer.html'">🔎</button>
        <button aria-label="Settings" class="tab-button" data-tab="settings" onclick="window.location.href='settings.html'">⚙️</button>
    </div>

    <button id="explorer-toggle" aria-label="Toggle Explorer"><span class="icon">📁</span></button>
    <div id="sidebar">
        <h3>EXPLORER</h3>
        <ul>
            <li>file1.cs</li>
            <li>file2.cs</li>
            <li>folder1/</li>
            <li>folder1/file3.cs</li>
        </ul>
    </div>
    <div class="separator" id="left-separator"></div>
    <textarea id="editor-area"></textarea>
    <div class="separator" id="right-separator"></div>
    <div id="preview-area">
        <h3>PREVIEW</h3>
        <p>Preview will appear here</p>
    </div>
</body>
</html>
