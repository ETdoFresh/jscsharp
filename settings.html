<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Web C# Editor</title>
</head>
<body>
    <div id="tab-bar">
        <button aria-label="Editor" class="tab-button" data-tab="editor" onclick="window.location.href='index.html'">✏️</button>
        <button aria-label="AST Viewer" class="tab-button" data-tab="ast" onclick="window.location.href='ast-viewer.html'">🔎</button>
        <button aria-label="Settings" class="tab-button active" data-tab="settings">⚙️</button>
    </div>

    <div id="settings-container">
        <h2>Settings</h2>
        <div class="settings-group">
            <h3>Editor Settings</h3>
            <div class="setting-item">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
